<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Agenda Crew Max 2026</title>
    <style>
        :root { --bg: #f0f2f5; --free: #2ecc71; --almost: #f1c40f; --majority: #f39c12; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        #lock-screen { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 2000; position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #lock-screen input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; text-align: center; margin-bottom: 15px; }
        #lock-screen button { padding: 10px 25px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #main-content { display: none; width: 100%; padding: 20px; box-sizing: border-box; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .header { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: white; z-index: 10; padding: 15px; border-bottom: 1px solid #eee; }
        .view-tabs { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .tab-btn { padding: 8px 15px; border: none; border-radius: 20px; cursor: pointer; background: #eee; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: white; }

        .month-title { margin-top: 40px; color: #2c3e50; border-left: 5px solid var(--accent); padding-left: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 30px; }
        .weekday-header { font-size: 11px; font-weight: bold; color: #95a5a6; text-align: center; }
        
        .day { aspect-ratio: 1/1; border: 1px solid #f0f0f0; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; background: #fff; transition: 0.2s; }
        .day-num { font-size: 16px; font-weight: bold; }
        .day-name { font-size: 9px; text-transform: uppercase; color: #7f8c8d; }
        .cross { color: #e74c3c; font-size: 22px; position: absolute; top: 2px; right: 5px; }
        .count { font-size: 10px; color: #666; margin-top: 5px; }
        
        /* Couleurs */
        .status-all-free { background-color: var(--free) !important; color: white; border: none; }
        .status-almost { background-color: var(--almost) !important; color: white; border: none; }
        .status-majority { background-color: var(--majority) !important; color: white; border: none; }
        .status-me-out { border: 2px solid #e74c3c; }

        #custom-menu { position: absolute; background: white; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); padding: 12px; display: none; z-index: 3000; min-width: 150px; border: 1px solid #ddd; }
        .user-list { font-size: 12px; margin: 0; padding: 0; list-style: none; }
        .u-ok { color: #27ae60; font-weight: bold; } .u-ko { color: #c0392b; font-weight: bold; }
        
        .admin-section { margin-top: 50px; padding: 20px; border-top: 2px dashed #ddd; background: #fdfdfd; border-radius: 10px; }
        .user-tag { display: inline-block; background: #eee; padding: 5px 10px; border-radius: 20px; margin: 5px; font-size: 12px; }
        .btn-del { color: red; cursor: pointer; margin-left: 8px; font-weight: bold; }
        
        .legend { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; font-size: 12px; margin-top: 10px; color: #666; }
        .dot { width: 10px; height: 10px; border-radius: 2px; display: inline-block; }
    </style>
</head>
<body>

<div id="custom-menu"></div>

<div id="lock-screen">
    <div style="font-size: 50px; margin-bottom: 20px;">üîí</div>
    <h2>Acc√®s Crew Max</h2>
    <input type="password" id="pass-input" placeholder="Mot de passe...">
    <button id="btn-pass">Entrer</button>
</div>

<div id="main-content">
    <div class="container">
        <div class="header">
            <h1>üìÖ Agenda Crew Max 2026</h1>
            <div id="logged-area" style="font-size:14px; font-weight:bold; color:var(--accent); margin-bottom:10px;">
                Membre : <span id="display-name"></span> 
                <button id="btn-logout" style="font-size: 10px; cursor: pointer;">Changer</button>
            </div>
            <input type="text" id="username" placeholder="Ton pr√©nom..." style="padding:10px; border-radius:8px; border:1px solid #ddd; display:none;">
            
            <div class="view-tabs">
                <button id="tab-crew" class="tab-btn active">Agenda Crew</button>
                <button id="tab-me" class="tab-btn">Mon Agenda</button>
            </div>

            <div class="legend">
                <span><div class="dot" style="background: var(--free)"></div> 100% OK</span>
                <span><div class="dot" style="background: var(--almost)"></div> -1 pers.</span>
                <span><div class="dot" style="background: var(--majority)"></div> Majorit√© OK</span>
                <span>‚ùå Absent | üí° Clic droit</span>
            </div>
        </div>
        
        <div id="full-calendar"></div>
        
        <div class="admin-section">
            <h4>üõ† Gestion Admin</h4>
            <div id="admin-user-list"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBEcapW7_B_CxdanGsoGRXVEVBZeTtNqJg",
        authDomain: "agenda-crew-max.firebaseapp.com",
        databaseURL: "https://agenda-crew-max-default-rtdb.firebaseio.com",
        projectId: "agenda-crew-max",
        storageBucket: "agenda-crew-max.firebasestorage.app",
        messagingSenderId: "875938787233",
        appId: "1:875938787233:web:2516f1f98a2d18321d65e0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_KEY = "CREW2026";
    let viewMode = 'crew'; // 'crew' ou 'me'

    // --- S√©curit√© ---
    window.checkPass = () => {
        if(document.getElementById('pass-input').value === SECRET_KEY) {
            localStorage.setItem('crew_access', 'true'); unlock();
        } else alert("Rat√© !");
    };
    function unlock() { document.getElementById('lock-screen').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; }
    if(localStorage.getItem('crew_access') === 'true') unlock();
    document.getElementById('btn-pass').onclick = window.checkPass;

    // --- Utilisateur ---
    let currentUser = localStorage.getItem('crew_username') || "";
    const nameInput = document.getElementById('username');
    if(currentUser) {
        document.getElementById('display-name').innerText = currentUser;
    } else {
        nameInput.style.display = 'inline-block';
        document.getElementById('logged-area').style.display = 'none';
    }

    nameInput.onchange = (e) => {
        const n = e.target.value.trim();
        if(n) { localStorage.setItem('crew_username', n); update(ref(db, `calendar/users/${n}`), { active: true }); location.reload(); }
    };
    document.getElementById('btn-logout').onclick = () => { localStorage.removeItem('crew_username'); location.reload(); };

    // --- Switcher de Vue ---
    document.getElementById('tab-crew').onclick = () => { viewMode = 'crew'; updateTabs(); };
    document.getElementById('tab-me').onclick = () => { viewMode = 'me'; updateTabs(); };
    function updateTabs() {
        document.getElementById('tab-crew').classList.toggle('active', viewMode === 'crew');
        document.getElementById('tab-me').classList.toggle('active', viewMode === 'me');
        onValue(ref(db, 'calendar'), (snap) => renderCalendar(snap.val() || {}), { onlyOnce: true });
    }

    // --- Rendu ---
    const monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
    
    function renderCalendar(data = {}) {
        const container = document.getElementById('full-calendar');
        container.innerHTML = "";
        const users = Object.keys(data.users || {});
        
        // Admin
        const adminList = document.getElementById('admin-user-list');
        adminList.innerHTML = "";
        users.forEach(u => {
            const s = document.createElement('span'); s.className = 'user-tag';
            s.innerHTML = `${u} <span class="btn-del" data-name="${u}">√ó</span>`;
            adminList.appendChild(s);
        });
        adminList.onclick = (e) => {
            if(e.target.classList.contains('btn-del')) {
                const n = e.target.getAttribute('data-name');
                if(confirm(`Virer ${n} ?`)) remove(ref(db, `calendar/users/${n}`));
            }
        };

        for (let m = 0; m < 12; m++) {
            const mt = document.createElement('h3'); mt.className = 'month-title'; mt.innerText = monthNames[m];
            container.appendChild(mt);
            const grid = document.createElement('div'); grid.className = 'calendar-grid';
            ["L", "M", "M", "J", "V", "S", "D"].forEach(d => {
                const h = document.createElement('div'); h.className = 'weekday-header'; h.innerText = d; grid.appendChild(h);
            });

            const days = new Date(2026, m + 1, 0).getDate();
            let firstDay = new Date(2026, m, 1).getDay();
            let offset = firstDay === 0 ? 6 : firstDay - 1;
            for (let i = 0; i < offset; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= days; d++) {
                const dayId = `d${d}`;
                const votes = (data['2026'] && data['2026'][`m${m}`] && data['2026'][`m${m}`][dayId]) || {};
                const absents = Object.keys(votes).filter(u => votes[u] === true && users.includes(u));
                const presents = users.filter(u => !absents.includes(u));
                const isMeOut = absents.includes(currentUser);

                const dayBox = document.createElement('div');
                dayBox.className = 'day';

                if (viewMode === 'crew') {
                    if (absents.length === 0 && users.length > 0) dayBox.classList.add('status-all-free');
                    else if (absents.length === 1 && users.length > 1) dayBox.classList.add('status-almost');
                    else if (presents.length >= users.length / 2 && users.length > 0) dayBox.classList.add('status-majority');
                    if (isMeOut) dayBox.innerHTML += `<span class="cross">‚úò</span>`;
                    dayBox.innerHTML += `<div class="count">${presents.length}/${users.length}</div>`;
                } else {
                    // Mode MON AGENDA
                    if (isMeOut) {
                        dayBox.innerHTML += `<span class="cross">‚úò</span>`;
                        dayBox.classList.add('status-me-out');
                    }
                }

                dayBox.innerHTML = `<span class="day-name">${["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"][new Date(2026,m,d).getDay()]}</span><span class="day-num">${d}</span>` + dayBox.innerHTML;

                dayBox.onclick = () => {
                    if (!currentUser) return alert("Nom ?");
                    update(ref(db, `calendar/2026/m${m}/${dayId}`), { [currentUser]: !isMeOut });
                };
                dayBox.oncontextmenu = (e) => {
                    e.preventDefault();
                    if(viewMode === 'crew') showMenu(e.pageX, e.pageY, presents, absents);
                };
                grid.appendChild(dayBox);
            }
            container.appendChild(grid);
        }
    }

    function showMenu(x, y, ok, ko) {
        const m = document.getElementById('custom-menu');
        m.style.display = 'block'; m.style.left = x + 'px'; m.style.top = y + 'px';
        let h = `<h4 style="margin:0 0 8px 0; font-size:13px; border-bottom:1px solid #eee">D√©tails</h4><ul class="user-list">`;
        ok.forEach(u => h += `<li class="u-ok">‚úÖ ${u}</li>`);
        ko.forEach(u => h += `<li class="u-ko">‚ùå ${u}</li>`);
        m.innerHTML = h + `</ul>`;
    }

    document.addEventListener('click', (e) => { 
        const m = document.getElementById('custom-menu');
        if(m && !m.contains(e.target)) m.style.display = 'none';
    });

    onValue(ref(db, 'calendar'), (snapshot) => { renderCalendar(snapshot.val() || {}); });
</script>
</body>
</html>
