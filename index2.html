<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Crew Max 2026</title>
    <style>
        :root { --bg: #f0f2f5; --free: #2ecc71; --majority: #f39c12; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .header { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: white; z-index: 10; padding: 15px; border-bottom: 1px solid #eee; }
        input#username { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 220px; font-size: 16px; transition: 0.3s; }
        input#username:focus { border-color: var(--accent); outline: none; }
        
        .month-title { margin-top: 40px; color: #2c3e50; border-left: 5px solid var(--accent); padding-left: 15px; text-transform: capitalize; }
        
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); /* 7 jours par semaine */
            gap: 8px; 
            margin-bottom: 30px; 
        }
        
        .weekday-header { font-size: 12px; font-weight: bold; color: #95a5a6; text-align: center; padding-bottom: 5px; }

        .day { 
            aspect-ratio: 1/1; border: 1px solid #f0f0f0; border-radius: 8px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; position: relative; background: #fff; transition: 0.2s;
        }
        .day:hover { transform: scale(1.02); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .day-num { font-size: 16px; font-weight: bold; }
        .day-name { font-size: 9px; text-transform: uppercase; color: #7f8c8d; }
        
        .cross { color: #e74c3c; font-size: 20px; position: absolute; top: 2px; right: 5px; }
        .count { font-size: 10px; color: #666; margin-top: 5px; }
        
        .status-all-free { background-color: var(--free) !important; color: white; border: none; }
        .status-all-free .day-name { color: #e8f8f0; }
        .status-majority { background-color: var(--majority) !important; color: white; border: none; }
        .status-majority .day-name { color: #fef5e7; }
        
        /* Menu clic droit */
        #custom-menu {
            position: absolute; background: white; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 12px; display: none; z-index: 1000; min-width: 150px; border: 1px solid #eee;
        }
        #custom-menu h4 { margin: 0 0 8px 0; font-size: 13px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .user-list { font-size: 12px; margin: 0; padding: 0; list-style: none; }
        .u-ok { color: #27ae60; } .u-ko { color: #c0392b; }

        .legend { display: flex; justify-content: center; gap: 15px; font-size: 12px; margin-top: 15px; color: #666; }
        .dot { width: 10px; height: 10px; border-radius: 2px; display: inline-block; }
    </style>
</head>
<body>

<div id="custom-menu"></div>

<div class="container">
    <div class="header">
        <h1>üìÖ Agenda Crew Max 2026</h1>
        <input type="text" id="username" placeholder="Entre ton pr√©nom..." onchange="saveName()">
        <div class="legend">
            <span><div class="dot" style="background: var(--free)"></div> 100% Dispo</span>
            <span><div class="dot" style="background: var(--majority)"></div> >50% Dispo</span>
            <span>‚ùå Absent | üí° Clic droit pour voir les noms</span>
        </div>
    </div>
    <div id="full-calendar"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBEcapW7_B_CxdanGsoGRXVEVBZeTtNqJg",
        authDomain: "agenda-crew-max.firebaseapp.com",
        databaseURL: "https://agenda-crew-max-default-rtdb.firebaseio.com",
        projectId: "agenda-crew-max",
        storageBucket: "agenda-crew-max.firebasestorage.app",
        messagingSenderId: "875938787233",
        appId: "1:875938787233:web:2516f1f98a2d18321d65e0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'calendar/2026');

    let currentUser = localStorage.getItem('username') || "";
    document.getElementById('username').value = currentUser;

    window.saveName = () => {
        currentUser = document.getElementById('username').value.trim();
        localStorage.setItem('username', currentUser);
        location.reload(); 
    };

    const monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
    const weekDays = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];

    function renderCalendar(data = {}) {
        const container = document.getElementById('full-calendar');
        container.innerHTML = "";
        
        let allUsers = new Set();
        Object.values(data).forEach(m => Object.values(m).forEach(d => Object.keys(d).forEach(u => allUsers.add(u))));
        const totalUsers = Array.from(allUsers);

        for (let m = 0; m < 12; m++) {
            const monthTitle = document.createElement('h3');
            monthTitle.className = 'month-title';
            monthTitle.innerText = monthNames[m] + " 2026";
            container.appendChild(monthTitle);

            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            // Ajouter les en-t√™tes de jours
            ["Lun", "Mar", "Mer", "Jeu", "Ven", "Sam", "Dim"].forEach(d => {
                const h = document.createElement('div');
                h.className = 'weekday-header';
                h.innerText = d;
                grid.appendChild(h);
            });

            const daysInMonth = new Date(2026, m + 1, 0).getDate();
            
            // Calculer le d√©calage pour que le 1er du mois tombe sur le bon jour
            let firstDay = new Date(2026, m, 1).getDay(); 
            let offset = firstDay === 0 ? 6 : firstDay - 1; // Ajustement car 0 = Dimanche

            for (let i = 0; i < offset; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(2026, m, d);
                const dayName = weekDays[dateObj.getDay()];
                const dayId = `d${d}`;
                const votes = (data[`m${m}`] && data[`m${m}`][dayId]) || {};
                
                const absents = Object.keys(votes).filter(u => votes[u] === true);
                const presents = totalUsers.filter(u => !absents.includes(u));
                const isMeOut = absents.includes(currentUser);

                const dayBox = document.createElement('div');
                dayBox.className = 'day';
                
                if (absents.length === 0 && totalUsers.length > 0) dayBox.classList.add('status-all-free');
                else if (presents.length >= totalUsers.length / 2 && totalUsers.length > 0) dayBox.classList.add('status-majority');

                dayBox.innerHTML = `<span class="day-name">${dayName}</span><span class="day-num">${d}</span>`;
                if (isMeOut) dayBox.innerHTML += `<span class="cross">‚úò</span>`;
                dayBox.innerHTML += `<div class="count">${presents.length}/${totalUsers.length || 0}</div>`;

                // Clic normal
                dayBox.onclick = () => {
                    if (!currentUser) return alert("Inscris ton nom !");
                    update(ref(db, `calendar/2026/m${m}/${dayId}`), { [currentUser]: !isMeOut });
                };

                // Clic droit
                dayBox.oncontextmenu = (e) => {
                    e.preventDefault();
                    showMenu(e.pageX, e.pageY, presents, absents);
                };

                grid.appendChild(dayBox);
            }
            container.appendChild(grid);
        }
    }

    function showMenu(x, y, ok, ko) {
        const menu = document.getElementById('custom-menu');
        menu.style.display = 'block';
        menu.style.left = x + 'px';
        menu.style.top = y + 'px';
        
        let html = `<h4>Qui est dispo ?</h4><ul class="user-list">`;
        ok.forEach(u => html += `<li class="u-ok">‚úÖ ${u}</li>`);
        ko.forEach(u => html += `<li class="u-ko">‚ùå ${u}</li>`);
        if(ok.length === 0 && ko.length === 0) html += `<li>Aucune donn√©e</li>`;
        html += `</ul>`;
        menu.innerHTML = html;
    }

    // Fermer le menu au clic ailleurs
    document.addEventListener('click', () => document.getElementById('custom-menu').style.display = 'none');

    onValue(dbRef, (snapshot) => { renderCalendar(snapshot.val() || {}); });
</script>
</body>
</html>
